{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Dashboard</title>
    <!-- <link rel="stylesheet" href="{% static 'uploader/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <link rel="stylesheet" href="{% static 'uploader/styles.css' %}">
    <script src="{% static 'uploader/script.js' %}"></script>
</head>
<body>
    <h1>Financial Dashboard</h1>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>User ID: <input type="number" id="userId" required></label>
        <label>Year: <input type="number" id="year" required></label>
        <input type="file" id="fileInput" accept=".xlsx" required>
        <button type="submit">Upload Excel</button>
    </form>
    <div id="message"></div>
    <h2>Financial Data Table</h2>
    <table id="dataTable">
        <thead>
            <tr><th>Month</th><th>Amount</th></tr>
        </thead>
        <tbody></tbody>
    </table>
    <h2>Financial Data Bar Chart</h2>
    <canvas id="barChart"></canvas>
    <script src="{% static 'uploader/script.js' %}"></script>
</body>
</html>
